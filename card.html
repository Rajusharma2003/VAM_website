<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Appliance Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-with-hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }
        
        .card-with-hover:hover::after {
            opacity: 1;
        }

        /* This is using second card filter */
        .card:hover .card-img-filter {
            filter: brightness(50%);
            transition: filter 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="card  shadow">
                    <div class="card-with-hover">
                        <img src="https://img.freepik.com/free-vector/realistic-kitchen-appliance_52683-83669.jpg?ga=GA1.1.332943406.1726205077&semt=ais_hybrid&w=740" class="card-img-top" alt="Kitchen Appliance">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Modern Kitchen Appliance</h5>
                        <p class="card-text">High-quality kitchen appliance with sleek design and advanced features for your cooking needs.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <img src="https://img.freepik.com/free-vector/realistic-kitchen-appliance_52683-83669.jpg?ga=GA1.1.332943406.1726205077&semt=ais_hybrid&w=740" class="card-img-top card-img-filter" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Modern Kitchen Appliance</h5>
                        <p class="card-text">High-quality kitchen appliance with sleek design and advanced features for your cooking needs.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
